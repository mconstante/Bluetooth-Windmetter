<!DOCTYPE html>
<html>
<head>

    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport"
          content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">

    <link rel="stylesheet" type="text/css" href="lib/reset.css">
    <link rel="stylesheet" type="text/css" href="css/index.css">

    <title>Bluetooth Windmetter</title>

</head>
<body>

<div id="paired-devices" class="state">

    <div class="headline">
        Dispositivos encontrados
        <button id="refresh-paired-devices">Refrescar</button>
    </div>

    <form>
        <div class="list"></div>
        <input type="submit" name="connect" value="Connect">
    </form>

</div>

<div id="terminal" class="state">

    <div id="selected-device">
        <button class="go-back">Back</button>

        <span class="name"></span>
        <span class="address"></span>
        <span class="status"></span>

        <button id="toggle-connection"></button>
    </div>
</div>
<div class="app">
    <div class="rosa"></div>
    <div class="interior"></div>
    <div class="flecha"></div>    
</div>
<div class="display">
    <div class="velocidad">Speed: <span class="data_velocidad" id="data_velocidad" ></span> Kt</div>
    <div class="intensidad">Wind Speed: <span class="data_intensidad" id="data_intensidad"> Kt</div>
</div>

<script type="text/javascript" src="cordova.js"></script>
<script type="text/javascript" src="lib/jquery-3.1.1.min.js"></script>
<script type="text/javascript" src="js/index.js"></script>

</body>
</html>
